<div *ngIf="meta.length == 2">
    <div class="grid-container">
        <div class="visuals">
            <app-visuals [meta]="meta"></app-visuals>
        </div>
        <div class="command">
            <app-command [meta]="meta"></app-command>
        </div>
        <div class="stats">
            <app-stats [meta]="meta"></app-stats>
        </div>
    </div>
    
</div>
