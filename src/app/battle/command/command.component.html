<div class="command-container">
    <div class="menu comm" *ngFor="let option of menu">
        <button>{{ option }}</button>
    </div>
    <div class="moves comm">
        <button type="button" *ngFor="let move of gameMoves" (click)="submitTurn(move)">{{ move.moveName }}</button>
    </div>
    <div class="comm">
        {{ resultState }}
    </div>
</div>
